<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <!-- Game board container -->
    <div class="gameboard-container" id="gameboard-container">
        <!-- Dealer-->
        <div class="dealer-container" id="dealer-container">
           
        </div>
        <!-- User Container-->
        <div class="user-player" id="user-player">
            
        </div>
       

        <div class="console">
            <div class="button-message-container">
                <div class="button-container">
                    <!-- Start and End Button -->
                    <div class="start-end-container">
                        <button class="start-game" id="start-game">Start Game</button>
                        <button class="end-game" id="end-game">Reset</button>
                    </div>
                    
                    <!-- Bit, Hit, Stand Buttons and Current Amount -->
                    <div class="bet-hit-stand">
                        <button class="hit" id="hit">Hit</button>
                        <button class="stand" id="stand">Stand</button>
                        <button class="round" id="round">Next Round</button>
                        </div class="money">
                            <div class="money-header">Current Amount:</div>
                            <div class="current-amount" id="current-amount"></div>    
                        </div>
                    
                </div>
            <!-- Message Board -->
            </div>
                <div class="message-header">Message Board:<div class="message-board-container" id="message-board-container">Press "Start Game".</div>
            </div>
            </div>
        </div>

    </div>
    
</body>
</html>
